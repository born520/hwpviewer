<!DOCTYPE html>
<html>
<head>
    <title>HWP.js Test</title>
    <meta charset="UTF-8">
    <style>
        /* (선택 사항) 기본 스타일 초기화 - hwp.js에 포함되어 있지만, 혹시 모르니 추가 */
        body, div, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, table, th, td, form, fieldset, legend, input, textarea, button, select {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="hwp-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@hwpjs/hwp.js@latest/dist/hwp.js"></script>
    <script>
        const container = document.getElementById('hwp-container');

        HWP.open(
            'test.hwp', // HWP 파일 이름
            container,    // HTML을 표시할 div
            {
                type: 'array-buffer' // 파일 로딩 방식
            }
        )
        .then(function() {
            console.log('HWP 파일 로드 완료');
        })
        .catch(function(error) {
            console.error('HWP 파일 로드 실패:', error);
            container.innerText = 'HWP 파일 로드에 실패했습니다. 콘솔을 확인하세요.';
        });
    </script>
</body>
</html>
