<!DOCTYPE html>
<html>
<head>
    <title>한글 파일 뷰어</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@naradesign/hwptovml/dist/hwptovml.js"></script>
</head>
<body>
    <div id="hwp-viewer" style="width: 100%; height: 800px;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewer = document.getElementById('hwp-viewer');
            const hwpUrl = 'test.hwp'; // GitHub 저장소에 업로드한 hwp 파일 경로
            
            // hwptovml 라이브러리를 사용하여 한글 파일 로드
            if (typeof hwptovml !== 'undefined') {
                hwptovml.hwpToVml(hwpUrl, viewer)
                    .then(function() {
                        console.log('한글 파일 로드 완료');
                    })
                    .catch(function(error) {
                        console.error('한글 파일 로드 실패:', error);
                        viewer.innerText = '한글 파일 로드에 실패했습니다.';
                    });
            } else {
                viewer.innerText = '한글 뷰어 라이브러리가 로드되지 않았습니다.';
            }
        });
    </script>
</body>
</html>
