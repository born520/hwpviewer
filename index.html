<!DOCTYPE html>
<html>
<head>
    <title>HWP.js Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="hwp-container"></div>
    
    <!-- 최신 버전의 hwp.js 직접 링크 -->
    <script src="https://github.com/hwpjs/hwp.js/releases/download/v0.0.2/hwp.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('hwp-container');
            
            // 약간의 지연 후 실행 (스크립트 로드 시간 고려)
            setTimeout(function() {
                if (typeof HWP !== 'undefined') {
                    console.log('HWP 라이브러리 로드 성공');
                    
                    HWP.open(
                        'test.hwp',
                        container,
                        {
                            type: 'array-buffer'
                        }
                    )
                    .then(function() {
                        console.log('HWP 파일 로드 완료');
                    })
                    .catch(function(error) {
                        console.error('HWP 파일 로드 실패:', error);
                        container.innerText = 'HWP 파일 로드에 실패했습니다. 콘솔을 확인하세요.';
                    });
                } else {
                    console.error('HWP 라이브러리가 로드되지 않았습니다.');
                    container.innerText = 'HWP 라이브러리 로드에 실패했습니다.';
                }
            }, 1000);
        });
    </script>
</body>
</html>
