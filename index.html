<!DOCTYPE html>
<html>
<head>
    <title>HWP.js Viewer</title>
    <meta charset="UTF-8">
    <!-- 필요한 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://unpkg.com/cfb/dist/cfb.js"></script>
    <style>
        body {
            font-family: 'Malgun Gothic', 'Segoe UI', sans-serif;
            margin: 20px;
        }
        #hwp-container {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 400px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .status {
            margin: 10px 0;
            color: #555;
        }
        .error {
            color: red;
        }
        #hwp-text {
            white-space: pre-wrap;
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>한글 문서 뷰어</h1>
    
    <div class="file-input">
        <input type="file" id="hwp-file" accept=".hwp" />
    </div>
    
    <div id="status" class="status">파일을 선택해주세요.</div>
    <div id="error" class="error"></div>
    
    <div id="hwp-container">
        <div id="hwp-text"></div>
    </div>

    <script src="hwpjs.js"></script>
    <script>
        const container = document.getElementById('hwp-container');
        const hwpText = document.getElementById('hwp-text');
        const fileInput = document.getElementById('hwp-file');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        
        function showError(message) {
            errorEl.textContent = message;
            console.error(message);
        }
        
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log(message);
        }
        
        // 모든 의존성이 로드되었는지 확인
        function checkDependencies() {
            if (typeof CFB === 'undefined') {
                showError('CFB 라이브러리가 로드되지 않았습니다.');
                return false;
            }
            
            if (typeof pako === 'undefined') {
                showError('pako 라이브러리가 로드되지 않았습니다.');
                return false;
            }
            
            if (typeof hwpjs === 'undefined') {
                showError('hwpjs 라이브러리가 로드되지 않았습니다.');
                return false;
            }
            
            return true;
        }
        
        fileInput.addEventListener('change', async function(e) {
            errorEl.textContent = ''; // 이전 오류 메시지 지우기
            hwpText.textContent = ''; // 이전 내용 지우기
            
            if (!checkDependencies()) {
                return;
            }
            
            const file = e.target.files[0];
            if (!file) {
                updateStatus('파일을 선택해주세요.');
                return;
            }
            
            updateStatus('문서를 로드하는 중입니다...');
            
            try {
                // 파일을 ArrayBuffer로 읽기
                const arrayBuffer = await file.arrayBuffer();
                updateStatus('파일을 읽었습니다. 처리 중...');
                
                // 디버깅용 정보
                console.log('File size:', arrayBuffer.byteLength, 'bytes');
                
                // hwpjs 객체 생성 시도
                try {
                    const hwp = new hwpjs(arrayBuffer);
                    updateStatus('문서를 파싱했습니다.');
                    
                    // 전체 HTML 렌더링 대신 텍스트만 추출하여 표시
                    // 이렇게 하면 복잡한 구조에서 발생하는 오류를 우회할 수 있습니다
                    const extractedText = hwp.getText();
                    hwpText.textContent = extractedText;
                    updateStatus('HWP 파일에서 텍스트 추출 완료');
                    
                    // 이미지가 있는 경우 표시 시도
                    try {
                        const imgCount = hwp.hwp.ImageCnt || 0;
                        if (imgCount > 0) {
                            updateStatus(`HWP 파일에서 텍스트 추출 완료 (이미지 ${imgCount}개 포함)`);
                            for (let i = 0; i < imgCount; i++) {
                                try {
                                    const img = hwp.getBinImage(i);
                                    container.appendChild(img);
                                } catch (imgErr) {
                                    console.warn('이미지 추출 오류:', imgErr);
                                }
                            }
                        }
                    } catch (imgCountErr) {
                        console.warn('이미지 정보 확인 오류:', imgCountErr);
                    }
                    
                } catch (parseError) {
                    showError('문서 파싱 중 오류 발생: ' + parseError.message);
                    console.error('파싱 오류 세부정보:', parseError);
                }
            } catch (error) {
                showError('파일 읽기 오류: ' + error.message);
                console.error('파일 읽기 오류 세부정보:', error);
            }
        });
        
        // 페이지 로드 완료 시 의존성 체크
        window.addEventListener('load', function() {
            checkDependencies();
        });
    </script>
</body>
</html>
